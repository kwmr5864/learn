<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>{{.Title}}</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <header>
        <a class="btn btn-lg btn-primary pull-right" href="/">戻る</a>
        <h1>{{.Keyword}}の検索結果：{{.Count}}件ヒットしました</h1>
    </header>
    {{template "search_form"}}
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>単語</th>
            <th>意味</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {{range .Items}}
        <tr>
            <td><a href="/word/{{.Word}}">{{.Word}}</a></td>
            <td>{{.Mean}}</td>
            <td><span class="btn btn-xs btn-primary btn_add_word" id="r{{.ItemId}}">登録する</span></td>
        </tr>
        {{end}}
        </tbody>
    </table>
</div>
<script type="text/javascript">
    $('.btn_add_word').on('click', function() {
        var itemId = $(this).attr('id').replace(/r/g, '');
        $.ajax({
            url: '/api/add',
            type: 'POST',
            dataType: 'json',
            data: {
                itemId: itemId
            }
        }).done(function(data) {
            alert(data.Message);
        }).fail(function() {
        }).always(function() {
        });
    });
</script>
</body>
</html>
