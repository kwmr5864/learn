<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header>
        <h1>{{.Word}}の検索結果：{{.Count}}件ヒットしました</h1>
    </header>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>No.</th>
            <th>単語</th>
            <th>意味</th>
            <th>LV</th>
        </tr>
        </thead>
        <tbody>
        {{range .Items}}
        <tr>
            <td>{{.ItemId}}</td>
            <td><a href="/word/{{.Word}}">{{.Word}}</a></td>
            <td>{{.Mean}}</td>
            <td>{{.Level}}</td>
        </tr>
        {{end}}
        </tbody>
    </table>
</div>
</body>
</html>
